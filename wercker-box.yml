name : ubuntu12.04-nodejs0.8
version : 0.0.9
inherits : wercker/ubuntu12.04-webessentials@0.0.13
type : main
platform : ubuntu@12.04
packages :
  - nodejs@0.8.24
keywords:
  - nodejs
script: |
  export NODEVERSION=0.8.24
  sudo apt-get update
  sudo apt-get install wget build-essential
  cd $HOME
  mkdir nodeinstall
  cd nodeinstall
  wget http://nodejs.org/dist/v$NODEVERSION/node-v$NODEVERSION.tar.gz
  tar xzvf node-v$NODEVERSION.tar.gz
  cd node-v$NODEVERSION
  ./configure
  make
  sudo make install
  cd $HOME
  rm -fr nodeinstall
  node -v
